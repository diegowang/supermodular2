  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
  <button ion-button small (click)="clearState()" id='clearState'>clear stale state</button>
  <button ion-button small (click)="getUser()" id='getUser'>get user</button>
  <button ion-button small (click)="removeUser()" id='removeUser'>remove user</button>
</div>
<div>
  <button ion-button small (click)="startSigninMainWindow()" id='startSigninMainWindow'>start signin main window</button>
  <button ion-button small (click)="endSigninMainWindow()" id='endSigninMainWindow'>end signin main window</button>
</div>
<div>
  <button ion-button small (click)="startSignoutMainWindow()" id='startSignoutMainWindow'>start signout main window</button>
  <button ion-button small (click)="endSignoutMainWindow()" id='endSignoutMainWindow'>end signout main window</button>
</div>
<div *ngIf="_user">
  <pre>{{_user | json}}</pre>
</div>

</ion-content>
